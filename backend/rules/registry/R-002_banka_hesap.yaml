rule_id: R-002
name: "Banka Hesap Adedi Risk"
version: "1.0.0"
category: "VDK_RISK"
priority: "MEDIUM"
description: |
  Dusuk ciroya gore fazla banka hesabi acilmasini tespit eder.
  VUK Madde 219 banka mutabakati

legal_basis_refs:
  - SRC-0046

inputs:
  - name: banka_hesap_sayisi
    type: integer
    required: true
    description: "Aktif banka hesap sayisi"

  - name: ciro
    type: decimal
    required: true
    description: "Donem cirosu"

algorithm: |
  if ciro < 1000000 and banka_hesap_sayisi > 3:
    status = "warning"
    reason = "Dusuk ciroya gore banka hesap sayisi fazla"
  else:
    status = "ok"

thresholds:
  warning: 3

evidence_required:
  - banka_ekstreleri.pdf

test_cases:
  - name: "Normal"
    inputs:
      banka_hesap_sayisi: 2
      ciro: 500000
    expected:
      status: "ok"

  - name: "Fazla hesap"
    inputs:
      banka_hesap_sayisi: 5
      ciro: 500000
    expected:
      status: "warning"

