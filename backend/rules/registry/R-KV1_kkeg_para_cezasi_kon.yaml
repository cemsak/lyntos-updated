rule_id: R-KV1
name: "KKEG Para Cezasi Kontrolu"
version: "1.0.0"
category: "KV_BRIDGE"
priority: "HIGH"
description: |
  Para cezalarinin KKEG olarak eklenip eklenmedigini kontrol eder.

legal_basis_refs:
  - SRC-0026

inputs:
  - name: para_cezasi
    type: decimal
    required: true
    description: "Odenen para cezalari" 
  - name: kkeg_tutari
    type: decimal
    required: true
    description: "Beyan edilen KKEG" 

algorithm: |
  if para_cezasi > 0 and para_cezasi not in kkeg_tutari:
    status = 'error'
  else:
    status = 'ok'

thresholds: {}

evidence_required:
  - para_cezasi_dekont.pdf\n  - kv_beyani.pdf

test_cases:
  - name: "Eklenmis"
    inputs:
      para_cezasi: 10000
      kkeg_tutari: 50000
    expected:
      status: "ok"
  - name: "Eksik"
    inputs:
      para_cezasi: 10000
      kkeg_tutari: 0
    expected:
      status: "error"

created_at: "2026-01-01T00:00:00Z"
updated_at: "2026-01-01T00:00:00Z"
