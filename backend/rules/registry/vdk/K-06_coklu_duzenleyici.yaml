rule_id: K-06
name: "Coklu Duzenleyici"
name_tr: "Birden Fazla Sahte Belge Duzenleyicisi"
version: "1.0.0"
category: "KURGAN"
priority: "CRITICAL"
severity: "CRITICAL"
description: |
  Birden fazla mukelleften sahte belge alinip alinmadigini kontrol eder.

legal_basis_refs:
  - "HMB Genelge 18.04.2025"
  - "VUK m.359"

inputs:
  - name: sahte_belge_duzenleyici_sayisi
    type: integer
    required: true
    source: "vdk_api"

algorithm: |
  if sahte_belge_duzenleyici_sayisi > 1:
    status = 'fail'
    score = 30
    recommendation = "Acil hukuki danismanlik alinmali."
  elif sahte_belge_duzenleyici_sayisi == 1:
    status = 'warning'
    score = 15
  else:
    status = 'pass'
    score = 0

outputs:
  - name: status
    type: string
    enum: ['pass', 'fail', 'warning', 'pending']
  - name: score
    type: integer
    range: [0, 30]

test_cases:
  - name: "Coklu duzenleyici"
    inputs: {sahte_belge_duzenleyici_sayisi: 3}
    expected: {status: "fail", score: 30}
  - name: "Tek duzenleyici"
    inputs: {sahte_belge_duzenleyici_sayisi: 1}
    expected: {status: "warning", score: 15}
  - name: "Duzenleyici yok"
    inputs: {sahte_belge_duzenleyici_sayisi: 0}
    expected: {status: "pass", score: 0}

