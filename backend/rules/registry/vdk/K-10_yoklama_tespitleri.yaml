rule_id: K-10
name: "Yoklama Tespitleri"
name_tr: "Onceki Yoklama Tespitleri"
version: "1.0.0"
category: "KURGAN"
priority: "MEDIUM"
severity: "MEDIUM"
description: |
  Onceki yoklamalarda emtiaya iliskin tespitleri kontrol eder.

legal_basis_refs:
  - "HMB Genelge 18.04.2025"
  - "VUK m.127"

inputs:
  - name: gecmis_yoklama_sayisi
    type: integer
    required: false
    source: "vdk_api"
  - name: olumsuz_yoklama_var
    type: boolean
    required: false
    source: "vdk_api"

algorithm: |
  # Requires VDK yoklama database
  if olumsuz_yoklama_var:
    status = 'fail'
    score = 10
  else:
    status = 'pending'
    score = 0

outputs:
  - name: status
    type: string
    enum: ['pass', 'fail', 'warning', 'pending']
  - name: score
    type: integer
    range: [0, 10]

test_cases:
  - name: "Veri eksik"
    inputs: {gecmis_yoklama_sayisi: null, olumsuz_yoklama_var: null}
    expected: {status: "pending", score: 0}
  - name: "Olumsuz yoklama var"
    inputs: {gecmis_yoklama_sayisi: 2, olumsuz_yoklama_var: true}
    expected: {status: "fail", score: 10}

