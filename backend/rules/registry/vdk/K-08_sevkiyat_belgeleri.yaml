rule_id: K-08
name: "Sevkiyat Belgeleri"
name_tr: "Sevk ve Tasima Irsaliyesi Kontrolu"
version: "1.0.0"
category: "KURGAN"
priority: "MEDIUM"
severity: "MEDIUM"
description: |
  Sevk irsaliyesi, tasima irsaliyesi, plaka takip uyumunu kontrol eder.

legal_basis_refs:
  - "HMB Genelge 18.04.2025"
  - "VUK m.230"

inputs:
  - name: sevk_irsaliyesi_var
    type: boolean
    required: true
    source: "lojistik"
  - name: tasima_irsaliyesi_var
    type: boolean
    required: false
    source: "lojistik"

algorithm: |
  # Requires logistics document data
  status = 'pending'
  score = 0

outputs:
  - name: status
    type: string
    enum: ['pass', 'fail', 'warning', 'pending']
  - name: score
    type: integer
    range: [0, 10]

test_cases:
  - name: "Veri eksik"
    inputs: {sevk_irsaliyesi_var: false, tasima_irsaliyesi_var: false}
    expected: {status: "pending", score: 0}
  - name: "Belgeler tamam"
    inputs: {sevk_irsaliyesi_var: true, tasima_irsaliyesi_var: true}
    expected: {status: "pass", score: 0}

created_at: "2026-01-05T00:00:00Z"
updated_at: "2026-01-05T00:00:00Z"
