rule_id: RAM-03
name: "Satis/Kapasite Uyumsuzlugu"
name_tr: "Satis Hacmi Kapasite Kontrolu"
version: "1.0.0"
category: "RAM"
priority: "MEDIUM"
severity: "MEDIUM"
description: |
  Satis hacminin uretim/depolama kapasitesiyle uyumunu kontrol eder.

legal_basis_refs:
  - "VDK Risk Analizi Modeli (RAM)"

inputs:
  - name: satis_hacmi
    type: decimal
    required: true
    source: "beyanname"
  - name: uretim_kapasitesi
    type: decimal
    required: false
    source: "yoklama"

algorithm: |
  # Requires capacity data
  status = 'pending'
  score = 0

outputs:
  - name: status
    type: string
    enum: ['pass', 'fail', 'warning', 'pending']
  - name: score
    type: integer
    range: [0, 10]

test_cases:
  - name: "Veri eksik"
    inputs: {satis_hacmi: 1000000, uretim_kapasitesi: null}
    expected: {status: "pending", score: 0}
  - name: "Kapasite yeterli"
    inputs: {satis_hacmi: 800000, uretim_kapasitesi: 1000000}
    expected: {status: "pass", score: 0}

