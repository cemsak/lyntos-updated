rule_id: RAM-06
name: "Yaniltici Beyan"
name_tr: "Beyanname Tutarsizlik Kontrolu"
version: "1.0.0"
category: "RAM"
priority: "HIGH"
severity: "HIGH"
description: |
  Farkli beyannameler arasindaki tutarsizliklari kontrol eder.

legal_basis_refs:
  - "VDK Risk Analizi Modeli (RAM)"
  - "VUK m.341"

inputs:
  - name: kdv_beyan
    type: decimal
    required: true
    source: "beyanname"
  - name: gelir_beyan
    type: decimal
    required: true
    source: "beyanname"

algorithm: |
  # Requires cross-check between declarations
  status = 'pending'
  score = 0

outputs:
  - name: status
    type: string
    enum: ['pass', 'fail', 'warning', 'pending']
  - name: score
    type: integer
    range: [0, 15]

test_cases:
  - name: "Veri eksik"
    inputs: {kdv_beyan: 0, gelir_beyan: 0}
    expected: {status: "pending", score: 0}
  - name: "Tutarli"
    inputs: {kdv_beyan: 100000, gelir_beyan: 1000000}
    expected: {status: "pass", score: 0}

