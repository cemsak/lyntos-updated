rule_id: K-07
name: "Depolama Kapasitesi"
name_tr: "Fiziki Kapasite Kontrolu"
version: "1.0.0"
category: "KURGAN"
priority: "MEDIUM"
severity: "MEDIUM"
description: |
  Alinan mal miktarini depolayabilecek fiziki kapasite olup olmadigini kontrol eder.

legal_basis_refs:
  - "HMB Genelge 18.04.2025"

inputs:
  - name: depo_metrekare
    type: decimal
    required: false
    source: "yoklama"
  - name: alinan_mal_miktari
    type: decimal
    required: true
    source: "e_fatura"

algorithm: |
  # Requires physical capacity data
  status = 'pending'
  score = 0

outputs:
  - name: status
    type: string
    enum: ['pass', 'fail', 'warning', 'pending']
  - name: score
    type: integer
    range: [0, 10]

test_cases:
  - name: "Veri eksik"
    inputs: {depo_metrekare: null, alinan_mal_miktari: 1000}
    expected: {status: "pending", score: 0}
  - name: "Kapasite yeterli"
    inputs: {depo_metrekare: 500, alinan_mal_miktari: 100}
    expected: {status: "pass", score: 0}

