rule_id: RAM-02
name: "Gider Fazlaligi"
name_tr: "Faaliyet Giderleri Analizi"
version: "1.0.0"
category: "RAM"
priority: "HIGH"
severity: "HIGH"
description: |
  Faaliyet giderlerinin hasilata oraninin %30'u asmasini kontrol eder.

legal_basis_refs:
  - "VDK Risk Analizi Modeli (RAM)"

inputs:
  - name: faaliyet_giderleri
    type: decimal
    required: true
    source: "beyanname"
  - name: net_satislar
    type: decimal
    required: true
    source: "beyanname"

algorithm: |
  if net_satislar > 0:
    gider_orani = faaliyet_giderleri / net_satislar
    if gider_orani > 0.30:
      status = 'fail'
      score = 15
    else:
      status = 'pass'
      score = 0
  else:
    status = 'pending'
    score = 0

thresholds:
  gider_oran_limit: 0.30

outputs:
  - name: status
    type: string
    enum: ['pass', 'fail', 'warning', 'pending']
  - name: score
    type: integer
    range: [0, 15]
  - name: gider_orani
    type: decimal

test_cases:
  - name: "Yuksek gider"
    inputs: {faaliyet_giderleri: 400000, net_satislar: 1000000}
    expected: {status: "fail", score: 15}
  - name: "Normal"
    inputs: {faaliyet_giderleri: 200000, net_satislar: 1000000}
    expected: {status: "pass", score: 0}

