rule_id: RAM-11
name: "Rasyo Analizleri"
name_tr: "Finansal Rasyo Kontrolu"
version: "1.0.0"
category: "RAM"
priority: "MEDIUM"
severity: "MEDIUM"
description: |
  Finansal rasyolarin normal aralik disinda olmasini kontrol eder.

legal_basis_refs:
  - "VDK Risk Analizi Modeli (RAM)"

inputs:
  - name: cari_oran
    type: decimal
    required: true
    source: "mizan"
  - name: likidite_orani
    type: decimal
    required: false
    source: "mizan"

algorithm: |
  triggers = []
  score = 0

  if cari_oran < 0.5:
    triggers.append("Dusuk cari oran")
    score += 5
  elif cari_oran > 5.0:
    triggers.append("Anormal yuksek cari oran")
    score += 5

  status = 'fail' if score > 0 else 'pass'

thresholds:
  cari_oran_min: 0.5
  cari_oran_max: 5.0

outputs:
  - name: status
    type: string
    enum: ['pass', 'fail', 'warning', 'pending']
  - name: score
    type: integer
    range: [0, 10]
  - name: triggers
    type: array

test_cases:
  - name: "Dusuk cari oran"
    inputs: {cari_oran: 0.3, likidite_orani: 0.2}
    expected: {status: "fail", score: 5}
  - name: "Normal"
    inputs: {cari_oran: 1.5, likidite_orani: 1.0}
    expected: {status: "pass", score: 0}

