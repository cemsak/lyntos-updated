rule_id: RAM-04
name: "Ortulu Kazanc"
name_tr: "Ortaklardan Alacak Analizi"
version: "1.0.0"
category: "RAM"
priority: "HIGH"
severity: "HIGH"
description: |
  Ortaklardan alacaklarin (131 hesap) ozsermayenin %25'ini asmasini kontrol eder.

legal_basis_refs:
  - "VDK Risk Analizi Modeli (RAM)"
  - "KVK m.13"

inputs:
  - name: ortaklardan_alacak
    type: decimal
    required: true
    source: "mizan"
    account: "131"
  - name: ozsermaye
    type: decimal
    required: true
    source: "mizan"

algorithm: |
  if ozsermaye > 0:
    oran = ortaklardan_alacak / ozsermaye
    if oran > 0.25:
      status = 'fail'
      score = 20
      recommendation = "Transfer fiyatlandirmasi raporu hazirlanmali."
    else:
      status = 'pass'
      score = 0
  else:
    status = 'pending'
    score = 0

thresholds:
  ortaklar_alacak_limit: 0.25

outputs:
  - name: status
    type: string
    enum: ['pass', 'fail', 'warning', 'pending']
  - name: score
    type: integer
    range: [0, 20]
  - name: ortaklar_alacak_orani
    type: decimal

test_cases:
  - name: "Yuksek alacak"
    inputs: {ortaklardan_alacak: 300000, ozsermaye: 1000000}
    expected: {status: "fail", score: 20}
  - name: "Normal"
    inputs: {ortaklardan_alacak: 100000, ozsermaye: 1000000}
    expected: {status: "pass", score: 0}

