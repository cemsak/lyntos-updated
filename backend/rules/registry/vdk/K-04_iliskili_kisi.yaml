rule_id: K-04
name: "Iliskili Kisi Bagi"
name_tr: "Duzenleyici ile Iliskili Kisi Kontrolu"
version: "1.0.0"
category: "KURGAN"
priority: "HIGH"
severity: "HIGH"
description: |
  Sahte belge duzenleyicisi ile iliskili kisi bagi (ayni mali musavir dahil) olup olmadigini kontrol eder.

legal_basis_refs:
  - "HMB Genelge 18.04.2025"
  - "KVK m.13 (Transfer Fiyatlandirmasi)"

inputs:
  - name: iliskili_kisi_var
    type: boolean
    required: true
    source: "sicil"

algorithm: |
  if iliskili_kisi_var == True:
    status = 'fail'
    score = 20
    recommendation = "Transfer fiyatlandirmasi raporu hazirlanmali."
  else:
    status = 'pass'
    score = 0

outputs:
  - name: status
    type: string
    enum: ['pass', 'fail', 'warning', 'pending']
  - name: score
    type: integer
    range: [0, 20]

test_cases:
  - name: "Iliskili kisi var"
    inputs: {iliskili_kisi_var: true}
    expected: {status: "fail", score: 20}
  - name: "Iliskili kisi yok"
    inputs: {iliskili_kisi_var: false}
    expected: {status: "pass", score: 0}

